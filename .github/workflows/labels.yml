name: PR Merged
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  label-pr:
    runs-on: ubuntu-latest
    outputs:
      LABEL: ${{ steps.get-label.outputs.label }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add label to PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const label = 'documentation';
            await github.rest.issues.addLabels({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [label]
            });

      - name: Obtain label from Pull Request
        id: get-label
        run: echo "label=$(jq -r '.pull_request.labels[0].name' $GITHUB_EVENT_PATH)" >> $GITHUB_OUTPUT

      - name: Change label if previous label is 'documentation'
        if: steps.get-label.outputs.label == 'documentation'
        run: |
          prNumber=${{ github.event.pull_request.number }}
          newLabel='invalid'
          echo "Changing label from 'documentation' to '$newLabel' for PR #$prNumber"
          gh pr edit $prNumber --add-label $newLabel --remove-label documentation
